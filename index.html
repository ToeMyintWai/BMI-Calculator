<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>BMI Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  
  </head>
  <body>
    <div class="container roboto-regular">
      <div id="content">
        <h1 class="oswald">BMI Calculator</h1>
      
          <div class="user-inputs-container">
            <label class="label-name" for="weight">Weight</label><br />
            <input id="weight" type="number" placeholder="lb" class="user-inputs weight-input" required/>
          </div>

          <div class="user-inputs-container">
            <label class="label-name" for="height">Height</label><br />
            <input type="number" min="1" id="feet" class="height-input user-inputs" placeholder="ft" required/>
            <input type="number" min="1"  id="inches" class="height-input user-inputs" placeholder="in">
          </div>
        
        <button id="btn" type="">Calculate BMI</button>
        <p id="bmi-text">Your BMI is:</p>
        <p id="result-number">0.0</p>
        <p id="result-text"></p>
      </div>
    </div>
    <script type="text/javascript" src="my.js"></script>
  </body>
 
</html>
